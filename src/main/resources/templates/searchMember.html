<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <th:block th:replace="fragments/commonHead"></th:block>
</head>

<body>
<!-- Header Section -->
<header th:replace="fragments/commonHeader :: header"></header>

<section class="elements-section spad" th:with="search = ${''}">
    <div class="element">
        <div class="col-lg-4 col-md-6 sidebar">
            <div class="sb-widget">
                <form class="search-form" th:action="@{/member/search/do}" th:method="GET">
                    <input type="text" placeholder="검색어를 입력해 주세요." th:name="search" th:value="${search}">
                    <button th:type="submit"><img src="img/search-icon.png" alt=""></button>
                </form>
            </div>
        </div>

        <div class="element" th:if="${members} != null">
            <div class="row" th:each="member : ${members}">
                <div class="col-md-4">
                    <div class="icon-box-item ">
                        <button class="ib-icon btn" th:type="button"
                                th:onclick="'javascript:addSubscribe(\''+*{member.getId()}+'\')'" action="#">
                            <i class="flaticon-036-customer-service"></i>
                        </button>

                        <div class="ib-text">
                            <h5 th:text="*{member.getEmail()}"></h5>
                            <p>Class aptent taciti sociosqu ad litora torquent per conubia nostra, per incep-tos
                                himenaeos. Suspendisse potenti. Ut gravida mattis.</p>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="site-pagination" th:if="${members.getTotalPages() > 1}">
                <ul class="pagination"
                    th:with="start = (${T(Math).floor(members.getPageable().getPageNumber() / 10) * 10 + 1}),
                        last = (${(T(Math).floor(members.getPageable().getPageNumber() / 10) * 10 + 1) + 9 < members.getTotalPages() ? (T(Math).floor(members.getPageable().getPageNumber() / 10) * 10 + 1) + 9 : members.getTotalPages()})">
                    <li>
                        <a th:href="@{/member/search/do(search = ${search},page=1)}" aria-label="First">
                            <span aria-hidden="true">First</span>
                        </a>
                    </li>

                    <li th:class="${members.first} ? 'disabled'">
                        <a th:href="@{/member/search/do(search = ${search}, page=${members.getPageable().getPageNumber()})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page: ${#numbers.sequence(start, last)}"
                        th:class="${page == members.getPageable().getPageNumber() + 1} ? 'active'">
                        <a th:text="${page}" th:href="@{/member/search/do(search = ${search}, page=${page})}"></a>
                    </li>

                    <li th:class="${members.last} ? 'disabled'">
                        <a th:href="@{/member/search/do(search = ${search}, page=${members.getPageable().getPageNumber()+2})}"
                           aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
</section>

<!--====== Javascripts & Jquery ======-->
<script src="/resources/js/jquery-3.2.1.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/jquery.slicknav.min.js"></script>
<script src="/resources/js/owl.carousel.min.js"></script>
<script src="/resources/js/jquery-ui.min.js"></script>
<script src="/resources/js/main.js"></script>

<script type="text/javascript" th:inline="javascript">
    function addSubscribe(id) {
        const url = "/subscribe/do";

        console.log(id);

        const request = {
            id: id
        }

        $.ajax({
            type: "post",
            data: request,
            url: url,
            async: false,
            dataType: "json",
            success: function () {
                alert("success");
            }
        });
    }

</script>
</body>
</html>
