<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/commonHead"></th:block>
</head>
<body>

<header th:replace="fragments/commonHeader :: header"></header>


    <section class="hero-section">
        <div class="col-lg-6">
        <form class="hero-form" th:action="@{/content/update}" th:object="${contentDto}" th:method="post" enctype="multipart/form-data" >
            <input type="text" placeholder="Content Title" th:field="*{title}" required="required">
            <textarea name="body" placeholder="Content Body" th:field="*{body}" required="required" wrap="hard" >
            </textarea>
            <input type="hidden" name="contentId" th:value="${contentDto.getContentId()}"/>
            <button class="site-btn" th:type="submit">update content!</button>
        </form>
    </div>
</section>

</body>
</html>
